<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:ev="http://www.w3.org/2001/xml-events">
    <head>
        <title>hello</title>
    </head>
    <body>
        <form action="">

            <xf:model id="hello-model">
                <xf:submission id="debug" action="{$contextroot}/resources/jsp/debug-instance.jsp" method="post"
                               replace="all"/>

                <xf:instance id="default" xmlns="">
                    <data>
                        <bound>true</bound>
                        <unbound>true</unbound>
                    </data>
                </xf:instance>

                <xf:bind nodeset="bound" required="true()"/>
            </xf:model>

            <label for="name">Name</label>
            <input type="text" name="bound"/>
            <br/>
            <xf:group>
                <xf:label>Group Label</xf:label>

                <xf:input ref="bound" datatype="boolean" readonly="true()" relevant="true()" constraint="true()" required="false()" >
                    <xf:label>Input:</xf:label>
                </xf:input>
                <xf:input ref="unbound" datatype="boolean" readonly="true()" relevant="true()" constraint="true()" required="false()" >
                    <xf:label>Input:</xf:label>
                </xf:input>
            </xf:group>


        </form>

    </body>
</html>
