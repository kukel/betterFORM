<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
        >
<head>
    <title>Timeline Demo</title>
    <!--

    <style type="text/css">
        .subheading {
            font-weight:bold;
            display:block;
        }

        .heading {
            font-size:large;
            font-weight:bold;
            padding:5px;
        }

        .timeline-copyright {
           /* display:none; */
        }

        .xfFullGroup .xfControl .xfValue {
            left: 10px;
        }

    </style>
    <xf:model id="m-timeline">
        <xf:instance id="i-timeline" xmlns="">
            <!-- WARNING!! instance structure is required by Simile Timeline and must not be changed
                    use XSLT Submissions to transform custom instance data to simile timeline instance data
            -->
            <data id="timelineId">
                <event start="Fri Feb 29 2008 16:00:00 GMT-0000"
                       end="Mon Jun 30 2008 10:00:00 GMT-0000"
                       isDuration="true"
                       title="betterForm Web 3.0.0b1 Release">
                    Release included Dojo 1.2.3
                </event>

                <event start="Mon Oct 06 2008 21:00:00 GMT-0600"
                       end="Mon Oct 06 2008 21:00:00 GMT-0600"
                       isDuration="false"
                       title="betterForm Web 3.0.0.b2 Release">
                    Release will include
                </event>
                <event start="Tue Oct 07 2008 21:00:00 GMT-0600"
                       end="Wed Oct 08 2008 04:00:00 GMT-0600"
                       isDuration="true"
                       title="betterForm Web 3.0.0.b3 Release">
                    Release will include
                </event>
            </data>
        </xf:instance>
    </xf:model>
</head>


<body class="tundra" style="margin:0px;">
    <xf:group class="heading" appearance="full">
        <xf:label>Simile Timeline Demo</xf:label>
        <!-- so far input must ref must point into the timeline instance to receive the event data -->
        <xf:input id="timestampDijit" ref="instance('i-timeline')/@id" appearance="caSimileTimeline">
            <xf:label/>
        </xf:input>
    </xf:group>
</body>
</html>
